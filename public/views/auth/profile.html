<div class="col-lg-6 col-md-8 col-sm-10 col-xs-10 col-lg-offset-3 col-md-offset-2 col-sm-offset-1 col-xs-offset-1">
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
			<button class="btn btn-primary btn-sq-lg btn-block"
				ng-click="vm.linkTo('/chat')">
				 <span class="glyphicon glyphicon-comment"></span> 
				 <br>Chat
			</button>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">

<div class="contaier">
<div class="row">
<br>
<hr>
<br>
<div ng-if="vm.isUpdated" class="col-lg-6 col-md-8 col-sm-10 col-xs-12 col-lg-offset-3 col-md-offset-2 col-sm-offset-1">
<div class="alert alert-dismissible alert-info text-center">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>Updated Successfully</strong>
</div>
</div>
<br><br><br><br><br><br>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
<form class="form-horizontal" 
			name="vm.myForm" 
			ng-submit="vm.updateUser()">
	<div class="form-group">
		<div class="col-lg-6 col-md-8 col-sm-10 col-xs-12 col-lg-offset-3 col-md-offset-2 col-sm-offset-1">
			<label>Email</label>
			<input type="text" 
				required 
				class="form-control" 
				placeholder="Email"
				ng-model="vm.username">
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-6 col-md-8 col-sm-10 col-xs-12 col-lg-offset-3 col-md-offset-2 col-sm-offset-1">
			<label>User Name</label>
			<input type="text" 
				required 
				class="form-control"  
				ng-model="vm.name"
				placeholder="Name">
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-6 col-md-8 col-sm-10 col-xs-12 col-lg-offset-3 col-md-offset-2 col-sm-offset-1">
			<label>Profile Url</label>
			<input type="text" 
				class="form-control"  
				ng-model="vm.profileUrl"
				placeholder="Profile Url">
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-6 col-md-8 col-sm-10 col-xs-12 col-lg-offset-3 col-md-offset-2 col-sm-offset-1">
			<button class="btn btn-lg btn-block" 
				ng-class="vm.myForm.$valid?'btn-success':'disabled'"
				type="submit">Update</button>	
		</div>	
	</div>
</form>	
</div>
</div>	
</div>
