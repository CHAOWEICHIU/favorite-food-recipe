<h1>Register Page</h1>

<div ng-if="vm.message" class="alert alert-dismissible alert-success">
	<button type="button" class="close" data-dismiss="alert">&times;</button>
	<strong>{{ vm.message }}</strong>
</div>


<div ng-if="vm.error" class="alert alert-dismissible alert-danger">
	<button type="button" class="close" data-dismiss="alert">&times;</button>
	<strong>{{ vm.error }}</strong> 
</div>


<form class="form-horizontal" 
			name="vm.myForm" 
			ng-submit="vm.registerUser()">
		<fieldset>
			<div class="form-group">
				<div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 col-lg-offset-1 col-md-offset-1">
					<input type="text" 
						required 
						class="form-control" 
						placeholder="User name"
						ng-model="vm.username">
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 col-lg-offset-1 col-md-offset-1">
					<input type="text" 
						class="form-control"  
						ng-model="vm.name"
						placeholder="What you want to be called?">
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 col-lg-offset-1 col-md-offset-1">
					<input type="password" 
						class="form-control"  
						ng-model="vm.password"
						placeholder="password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 col-lg-offset-1 col-md-offset-1">
					<button class="btn btn-block" type="submit">Register</button>	
				</div>	
			</div>
			
			
		</fieldset>
	</form>
