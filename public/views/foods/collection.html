<br><br><br><br>
<div ng-show="vm.likedFood.length == 0">
	<h1 class="text-center text-warning">
		Currently No Collection<br>
		<br>
		<u><a href="#/">Here</a></u> to add one
	</h1>

</div>

<div class="container" ng-hide="vm.likedFood.length == 0">
<div class="row">
<div class="col-lg-6 col-md-8 col-sm-10 col-xs-12 col-lg-offset-3 col-md-offset-2 col-sm-offset-1">
<div class="list-group">
  <a class="list-group-item">
    <div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    	<input style="margin:10px 0px 10px 0px" type="text" class="form-control" placeholder="Search" ng-model="vm.search">
	</div>
    </div>
  </a>
  <br>  <!-- search area -->
  

  <div ng-repeat="food in vm.likedFood | filter:{'name': vm.search}">
	  <a class="list-group-item" ng-click="vm.linkTo(food._id)">
	  <div class="row" >
	  	<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
	  		<img ng-src="{{food.link}}"  class="img-responsive img-rounded">
	  	</div>
	  	<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
	  		<br><br>
	  		<h2>{{ food.name | capitalize}}</h2>
	  		<br><br><br>
	  		<hr>
	  		<h4>
	  			<div class="row">
				<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
					<span class="glyphicon glyphicon-user"></span> {{ food.views }}		
				</div>
				<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
					<span class="glyphicon glyphicon-heart"></span> {{ food.likes }}
				</div>
	  			</div>
	  			
	  		</h4>
	  	</div>	
	  </div>
	  </a>
	  <br>
  </div> <!-- collection area -->
  
</div>




	
</div>
</div>
</div>
