<cw-header-navbar></cw-header-navbar>
<br><br><br><br>
<div class="container">
	<div class="row">
		<div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 btn"
			id="preview" ng-repeat="food in vm.foods | filter:{'name': vm.searchInfo}" ng-click="vm.linkTo(food._id)" >
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h4>{{ food.name | capitalize }}</h4>
				</div>
				<div class="panel-body">
					<img ng-src="{{food.link}}" 
						class="img-responsive">	
					<hr>
					<div class="row">
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
							<span class="glyphicon glyphicon-user"></span> {{ food.views }}		
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
							<span class="glyphicon glyphicon-heart-empty"></span> {{ food.likes }}<br>		
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
