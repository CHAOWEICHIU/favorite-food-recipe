<div class="container">
<div class="row">
<div class="col-lg-6 col-md-8 col-sm-10 col-xs-12 col-lg-offset-3 col-md-offset-2 col-sm-offset-1">
	<form  name="vm.myForm" ng-submit="vm.sendMessage()">
		<div class="form-group">
		  <div class="input-group">
		    <span class="input-group-addon">{{vm.me}}</span>
		    <input type="text" class="form-control input-lg" placeholder="Message" name="msg" ng-model="vm.msg" required>
		    <span class="input-group-btn">
		      <button type="submit" class="btn btn-default btn-lg" ng-class="vm.myForm.$valid?'btn-success':'disabled'">Send</button>
		    </span>
		  </div>
		</div>
	</form>
</div>
</div>
</div>
