<div class="container">
<div class="row">
<div class="col-lg-8 col-md-10 col-sm-12 col-xs-12 col-lg-offset-2 col-md-offset-1">
	<div class="row">
		
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="row">
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" ng-repeat="user in vm.users">
					<img ng-src="{{user.profileUrl}}" class="img-responsive img-thumbnail">
				</div>
			</div>
		</div> 

	</div>

<div class="container">
<div class="row">
<div class="col-lg-8 col-md-10 col-sm-12 col-xs-12 col-lg-offset-2 col-md-offset-1">
	<div class="row no-gutter">
		<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
			<input type="text" class="form-control input-lg" style="border-radius:5px 0 0 5px" ng-model="vm.msg" required="" ng-keypress="vm.captureEnterKey($event)">	
		</div>
		<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
			<button class="btn btn-lg btn-block" 
				ng-class="!vm.msg? 'disabled btn-default': 'btn-success'"
				ng-click="vm.sendMessage()"
				type="submit" 
				style="height:66px; border-radius:0 5px 5px 0;">Send</button>
		</div>
	</div>
</div>
</div>
</div> <!-- Send message box -->
